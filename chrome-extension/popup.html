<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A+ Trade Checklist</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        </svg>
        <h1>A+ Trade Checklist</h1>
      </div>
      <div class="version">v1.0.0</div>
    </header>

    <main class="popup-main">
      <!-- Quick Actions -->
      <section class="quick-actions">
        <button id="openOverlay" class="action-btn primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M9 9h6v6H9z" fill="currentColor"/>
          </svg>
          Open Checklist Overlay
        </button>
        
        <button id="openFullApp" class="action-btn secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6" stroke="currentColor" stroke-width="2"/>
            <polyline points="15,3 21,3 21,9" stroke="currentColor" stroke-width="2"/>
            <line x1="10" y1="14" x2="21" y2="3" stroke="currentColor" stroke-width="2"/>
          </svg>
          Open Full App
        </button>
      </section>

      <!-- Current Strategy -->
      <section class="current-strategy">
        <h3>Current Strategy</h3>
        <div id="strategyInfo" class="strategy-info">
          <div class="strategy-name">Loading...</div>
          <div class="strategy-stats">
            <span class="stat">
              <span class="stat-label">Conditions:</span>
              <span class="stat-value" id="conditionCount">-</span>
            </span>
            <span class="stat">
              <span class="stat-label">Last Score:</span>
              <span class="stat-value" id="lastScore">-</span>
            </span>
          </div>
        </div>
        
        <select id="strategySelector" class="strategy-selector">
          <option value="">Select Strategy...</option>
        </select>
      </section>

      <!-- Quick Stats -->
      <section class="quick-stats">
        <h3>Today's Stats</h3>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="todayTrades">0</div>
            <div class="stat-label">Trades</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="todayAPlus">0</div>
            <div class="stat-label">A+ Setups</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="todayWinRate">0%</div>
            <div class="stat-label">Win Rate</div>
          </div>
        </div>
      </section>

      <!-- Settings -->
      <section class="settings">
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="autoDetectPair" checked>
            <span class="checkmark"></span>
            Auto-detect currency pair
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="showNotifications" checked>
            <span class="checkmark"></span>
            Show trade notifications
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="overlayPosition">
            <span class="checkmark"></span>
            Overlay on right side
          </label>
        </div>
      </section>
    </main>

    <footer class="popup-footer">
      <div class="footer-links">
        <a href="#" id="helpLink">Help</a>
        <a href="#" id="feedbackLink">Feedback</a>
        <a href="https://trading-checklist-app.vercel.app" target="_blank">Web App</a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
